<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 3 - Polygon and GeoJSON</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="w-full max-w-4xl mx-auto flex flex-col h-screen">
    <header class="flex flex-row gap-4 lg:gap-8 items-center">
        <img src="/favicon.svg" alt="Logo for USW coursework by Stanley Skarshaug" class="h-24 lg:h-32">
        <div class="pr-2">
            <p class="text-xl lg:text-4xl font-medium">GIS and the Spatial Web</p>
            <p class="text-md lg:text-xl">Google Maps API</p>
        </div>
    </header>
    <main class="m-4 lg:m-8 flex-grow">
        <h1 class="text-lg lg:text-2xl font-medium">Tutorial 3.1</h1>
        <p>Google Maps API and Polygon data</p>
        <section class="relative">
            <div id="map_space" class="w-full h-120"></div>
            <div class="flex flex-row gap-2 absolute top-2 left-2">
                <button id="toggle_norway" class="flex flex-row justify-between items-center gap-2 bg-white text-gray-700 hover:text-black cursor-pointer py-2 px-4 shadow-lg">
                    <span data-indicator="" class="h-[8px] w-[8px] border border-black rounded "></span>
                    <span class="text-black-200">Norway outline </span>
                </button>
                <button id="toggle_molde" class="flex flex-row justify-between items-center gap-2 bg-white text-gray-700 hover:text-black cursor-pointer py-2 px-4 shadow-lg">
                    <span data-indicator class="h-[8px] w-[8px] border border-black rounded"></span>
                    <span class="text-inherit">Molde</span>
                </button>
            </div>
        </section>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG2mOZt7pEZwRUuwF5j6zrL7Zre23dhWg&libraries=maps"></script>
    </main>
    <footer class="bg-[#DE0832] text-white py-8">
        <p class="text-center">USW coursework by Stanley Skarshaug</p>
    </footer>
    <script src="resources/gmPolygon.js"></script>
</body>
</html>
